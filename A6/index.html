<html lang="en">

   <head>
      <title>Multiplication Table</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>

      <div class="formContent">

         <!--Instructions-->
         <p class="instructions">Enter an interval below. There are four spaces provided. 
            Enter one integer in each space.</p>

         <!--form structure to enter in the desired intervals-->
         <form>
            <label>Multipliers From:</label>
            <input type="text" name="multiplierFrom"/>

            <label>Multipliers To:</label>
            <input type="text" name="multiplierTo"/>

            <label>Multiplicands From:</label>
            <input type="text" name="multiplicandFrom"/>

            <label>Multiplicands To:</label>
            <input type="text" name="multiplicandTo"/>
         </form>

         <!--button that creates the dynamic table-->
         <button id="generate">Generate Table</button>

      </div>

      <!--skeleton structure for javascript to populate a table-->
      <div class="tableContent"></div>
      <script src="js/table.js"></script>
   </body>

</html>
